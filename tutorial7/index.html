<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a sample HTML page for tutorial purposes.">
    <title>Form</title>
</head>
<body>
    <h1>Welcome to the Tutorial of forms    </h1>
    <!-- <p>This is a sample HTML page for tutorial purposes. Feel free to explore and learn more about HTML structure and elements.</p>
    <p>Remember to check out the previous tutorials for more in-depth knowledge.</p>
    <p>Happy coding!</p>  --> 
    <form action="post">
      <div>

          <label for="username">Enter your Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
          <div>
             
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes" checked >
            <label for="subscribe">subscribe </label>
        </div>
        <div>
            <label for="feedback">feedback</label>
            <br>
           <textarea name="feedback" id="feedback" rows="5" cols="49" placeholder="Enter feedback"></textarea>
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select>
    </form>
</body>
</html>
