  <style>
    :root {
      --main: #040303;
      --primary: #3A4E48;
      --secondprimary: #6A7B76;
      --side: #8B9D83;
      --words: #BEB0A7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--main);
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: var(--primary);
      padding: 1rem 2rem;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      color: var(--words);
      font-size: 1.5rem;
      font-weight: bold;
    }

    ul {
      display: flex;
      justify-content: right;
      gap: 2rem;
      list-style: none;
    }

    li {
      color: var(--side);
      text-align: center;
      width: 6rem;
      transition: color 0.3s ease-in-out;
    }

    li:hover {
      color: var(--secondprimary);
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
  <title>Exercise 4</title>
</head>
